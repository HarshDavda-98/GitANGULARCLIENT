<form>
    <!-- <div class="form-group form-inline">Full text search: <input class="form-control ml-2" type="text" name="searchTerm"
            [(ngModel)]="countryService.searchTerm" /><span class="ml-3"
            *ngIf="countryService.loading$ | async">Loading...</span></div> -->
    <table class="table table-striped">
        <thead>
            <tr><th>_id</th>
                <th scope="col" sbSortable="name" (sort)="onSort($event)"><span>Name</span>
                    <sb-sort-icon *ngIf='sortedColumn === "name"' [direction]="sortedDirection"></sb-sort-icon>
                </th>
                <th scope="col" sbSortable="area" (sort)="onSort($event)"><span>Email</span>
                    <sb-sort-icon *ngIf='sortedColumn === "area"' [direction]="sortedDirection"></sb-sort-icon>
                </th>
                <th scope="col" sbSortable="population" (sort)="onSort($event)"><span>Phone</span>
                    <sb-sort-icon *ngIf='sortedColumn === "population"' [direction]="sortedDirection"></sb-sort-icon>
                </th>
                <th scope="col"> <span>Action</span> </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let country of countries$">
                <td>{{country._id}}</td>
                <td class=""><span  ><h3>{{country.Name}}</h3></span><ngb-highlight [result]="country.name" [term]="countryService.searchTerm">
                    </ngb-highlight>
                </td>
                <td><span><h3>{{country.Email}}</h3></span><ngb-highlight [result]="country.area | number" [term]="countryService.searchTerm">
                    </ngb-highlight>
                </td>
                <td><span><h3>{{country.Phone}}</h3></span><ngb-highlight [result]="country.population | number"
                        [term]="countryService.searchTerm"></ngb-highlight>
                </td>
                <td class="text-center"><button class="btn btn-success  ">Edits</button>
                    <button class="btn btn-danger mx-2">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
    <!-- <div class="d-flex justify-content-between p-2">
        <ngb-pagination [collectionSize]="total$ | async" [(page)]="countryService.page"
            [pageSize]="countryService.pageSize"></ngb-pagination><select class="custom-select" style="width: auto"
            name="pageSize" [(ngModel)]="countryService.pageSize">
            <option [ngValue]="2">2 items per page</option>
            <option [ngValue]="4">4 items per page</option>
            <option [ngValue]="6">6 items per page</option>
        </select>
    </div> -->
</form>
